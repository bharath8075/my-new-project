<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 1</title>
</head>
<body>

	<form>
		<label for="name">Name</label><br>
		<input type="text" id="name"  name="name" maxlength="25" placeholder="Enter your name" required><br><br>

		<label for="Email">Email</label><br>
		<input type="email" id="email" name="email" min="6" value="Example@gmail.com" autofocus required><br><br>

		<label for="Password">Password</label><br>
		<input type="Password" id="Password" name="Password" required><br><br>

		<label for="Category">Category: </label>
		<select required>
			<option>--Select--</option>
			<option>Student</option>
			<option>Employee</option>
			<option selected>Freelancer</option>
		</select><br><br>

		<label for="date">Select the date:- </label>
		<input type="date" name="startdate" required><br><br>

		<label for="tickets">Number of Tickets: </label><br>
		<input type="radio" name="Tickets">1
		<input type="radio" name="Tickets" checked>2
		<input type="radio" name="Tickets">3<br><br>

		<label>Payment</label><br>
		<input type="checkbox" name="Payment">Online Payment
		<input type="checkbox" name="Payment">Cash on Delivery
		<br><br>

		<label>Notes</label><br>
		<textarea rows="10" cols="60" placeholder="Add your opinion"></textarea><br><br>

		<input type="submit" name="submit">
	</form>

</body>
</html>
